<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator Fun</title>
</head>
<body>
    <center>
    <h1>Calculator Fun</h1>
    <div id="container">
        <div id="display-window">
            <div id="display-content">0</div>
        </div>
        <div id="row">
            <div class="button" id="number-button">7</div>
            <div class="button" id="number-button">8</div>
            <div class="button" id="number-button">9</div>
            <div class="button" id="divide-button">/</div>
        </div>
        <div id="row">
            <div class="button" id="number-button">4</div>
            <div class="button" id="number-button">5</div>
            <div class="button" id="number-button">6</div>
            <div class="button" id="multiplication-button">x</div>
        </div>
        <div id="row">
            <div class="button" id="number-button">1</div>
            <div class="button" id="number-button">2</div>
            <div class="button" id="number-button">3</div>
            <div class="button" id="minus-button">-</div>
        </div>
        <div id="row">
            <div class="button" id="number-button">0</div>
            <div class="button" id="point-button">.</div>
            <div class="button" id="pos-neg-button">+/-</div>
            <div class="button" id="plus-button">+</div>
        </div>
        <div id="row">
            <div class="button" id="equal-button">=</div>
            <div class="button" id="clear-button">CE</div>
        </div>
    </div>
    </center>
    <script src="app.js"></script>
</body>
</html>
